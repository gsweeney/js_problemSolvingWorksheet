<html>

<head>

<title>Problem Solving Worksheet</title>

<link rel="stylesheet" href="main.css" type="text/css" />
<!--JAVASCRIPT AND JQUERY SCRIPTS-->
<script type="text/javascript" src="scripts/.js"></script>
<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="scripts/form_script.js"></script>

</head>

<body>

<div id="content">
  <div id="header">
    <h1>Problem Solving Worksheet</h1>
  </div>
  <form action="" method="">
    <!--QUESTION-->
    <div class="question_c" id="q1">
      <strong class="question" id="q1_text">Does it work?</strong>
	  <div class="answer" id="a1"></div>
    </div>
    <div class="comment" id="c1"></div>
    <!--QUESTION-->
    <div class="question_c" id="q2">
      <strong class="question" id="q2_text">Did you mess with it?</strong>
	  <div class="answer" id="a2"></div>
    </div>
    <div class="comment" id="c2"></div>
    <!--QUESTION-->
    <div class="question_c" id="q3">
      <strong class="question" id="q3_text"></strong>
	  <div class="answer" id="a3"></div>
    </div>
    <div class="comment" id="c3"></div>
    <!--QUESTION-->
    <div class="question_c" id="q4">
      <strong class="question" id="q4_text">Can you blame someone else?</strong>
	  <div class="answer" id="a4"></div>
    </div>
    <div class="comment" id="c4"></div>
	<div class="comment" id="result"></div>

  </form>

    <!-- buttons -->
	<div class="button" id="yes">Yes</div>
	<div class="button" id="no">No</div>
	<div class="button" id="reset" onClick="reset();">Reset</div>

</div>
<!-- close CONTENT -->

</body>

</html>
